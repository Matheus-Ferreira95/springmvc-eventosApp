<!DOCTYPE html>/
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	 
</head>
<body>		
	<h1>Lista de Eventos</h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn">Lista de Eventos</a></h3>
	
	<div class="container">
	<table class="table table-striped">		
		<tr>
				<th>Nome: </th>
				<th>local: </th>
				<th>Data: </th>
				<th>Horario: </th>
			</tr>
		<tbody>
			<tr>
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>	
			</tr>		
		</tbody>	
	</table>			
	
	
	<form method="POST">
		<p>Nome: <input type="text" value="" name="nomeConvidado"/></p>
		<p>Rg:<input type="text" value="" name="rg"/></p>
		<p><button class="waves-effect waves-light btn" type="submit">Adicionar</button></p>	
	</form>			
	</div>
	
	<h5>Lista Convidados: </h5>
	<div class="container" th:each="convidado : ${convidados}">		
		<div class="row">	
			<div class="input-field col s6">
				<p><span th:text="${convidado.nomeConvidado}"></span></p>
			</div>
			<div class="input-field col s3">
				<p><span th:text="${convidado.rg}"></span></p>
			</div>
		</div>
	</div>	
	
</body>

</html>
