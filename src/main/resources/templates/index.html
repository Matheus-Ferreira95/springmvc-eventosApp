<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>		
	<h1>Lista de Eventos</h1>
	<h3><a href="/eventos/cadastrarEvento" class="waves-effect waves-light btn">Cadastrar Evento</a></h3>
	<table>
		<thead>
			<tr>
				<th>Nome: </th>
				<th>local: </th>
				<th>Data: </th>
				<th>Horario: </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="@{/eventos/detalhes/{id}(id=${evento.id})}"><span th:text="${evento.nome}"></span></a></td>
				<td><a th:href="@{/eventos/detalhes/{id}(id=${evento.id})}"><span th:text="${evento.local}"></span></a></td>
				<td><a th:href="@{/eventos/detalhes/{id}(id=${evento.id})}"><span th:text="${evento.data}"></span></a></td>
				<td><a th:href="@{/eventos/detalhes/{id}(id=${evento.id})}"><span th:text="${evento.horario}"></span></a></td>			
			</tr>		
		</tbody>	
	</table>	
	
		

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
